<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/sun.png">
    <title>Weather</title>
</head>
<body>
    <div class="header">
        <div class="input-wrapper">
            <img src="./images/search.png" alt="" class="search-image">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="button-wrapper">C
            <button class="units">
                <div class="slider"></div>
            </button>F
        </div>
    </div>
    <main class="content">
        <div class="top">
            <h1 class="message">The current weather in KrakÃ³w, PL is</h1>
            <div class="info">
                <div class="main-info">
                    <p class="temperature"></p>
                    <p class="weather"></p>
                </div>
                <div class="extra-info">
                    <div class="info-wrapper">
                        <p class="humidity">Humidity: </p>
                        <p class="humidity-value"></p>
                    </div>
                    <div class="info-wrapper">
                        <p class="feels-like">Feels like: </p>
                        <p class="feels-like-value"></p>
                    </div>
                    <div class="info-wrapper">
                        <p class="wind">Wind: </p>
                        <p class="wind-value"></p>
                    </div>
                    <div class="info-wrapper">
                        <p class="pressure">Pressure: </p>
                        <p class="pressure-value"></p>
                    </div>
                </div>
            </div>
            <div class="clock">
                <p class="date">Thursday, 22 Aug 2022</p>
                <p class="hour">12:49</p>
            </div>
        </div>
        <div class="bottom">
            <h1>Next days</h1>
        </div>
    </main>
</body>
</html>
