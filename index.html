<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/sun.png">
    <title>Weather</title>
</head>
<body>
    <div class="header">
        <div class="input-wrapper">
            <img src="./images/search.png" alt="" class="search-image">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="button-wrapper">C
            <button class="units">
                <div class="slider"></div>
            </button>F
        </div>
    </div>
    <main class="content">
        <div class="top">
            <h1>The current weather in Kraków is</h1>
            <div class="info">
                <div class="main-info">
                    <p class="temperature"> 18ºC </p>
                    <p class="weather">Sunny</p>
                </div>
                <div class="extra-info">
                    <p class="humidity">Humidity: </p>
                    <p class="feels-like">Feels like: </p>
                    <p class="wind">Wind: </p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <h1>Next days</h1>
        </div>
    </main>
</body>
</html>
